<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        @font-face {
            font-family: dana;
            src: url('../../font/DanaFaNum-Regular.woff2');
        }

        body {
            font-family: 'dana', sans-serif;
            direction: rtl;
            text-align: center;
        }

        /* ریسپانسیو سازی */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input, select, button {
            font-family: 'dana', sans-serif;
            border-radius: 8px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }
        /* برای دستگاه‌های کوچک‌تر از 640px */
@media (max-width: 640px) {
    .container {
        padding: 16px; /* کاهش فاصله داخلی */
    }

    input, select, button {
        height: 40px; /* کاهش ارتفاع */
    }

    button {
        font-size: 14px; /* کاهش اندازه متن دکمه */
    }
}

/* برای دستگاه‌های بین 640px و 768px */
@media (min-width: 640px) and (max-width: 768px) {
    input, select, button {
        height: 48px; /* تنظیم ارتفاع مناسب */
    }
}
    </style>
</head>
<body>
    <div class="container box p-6 mx-auto">
        <h1 class="text-3xl font-bold">خوش آمدید</h1>
        <form id="student-form" class="space-y-4">
            <label for="name" class="text-sm font-medium">نقش:</label>
            <select name="part" id="name" class="w-full px-3 py-2 rounded bg-gray-50 focus:outline-none">
                <option value="teacher" class="hover:bg-gray-100">معلم</option>
                <option value="student" class="hover:bg-gray-100">دانش آموز</option>
                <option value="unset" hidden selected></option>
            </select>

            <label for="grade" class="text-sm font-medium">کد ملی:</label>
            <input type="text" id="grade" name="codemelli" 
                class="w-full px-3 py-2 rounded bg-gray-50 focus:outline-none" required>

            <button type="submit" 
                class="w-full py-2 bg-[#729762] text-white rounded hover:bg-[#597445] focus:outline-none">
                ثبت نام
            </button>
        </form>

        <!-- نشانگر پیشرفت -->
        <div class="progress-indicator text-sm mt-4">
            <i class="ri-circle-fill text-green-500"></i>
            <i class="ri-circle-line text-gray-400"></i>
            <i class="ri-circle-line text-gray-400"></i>
        </div>
    </div>

    <script src="./login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../theme.js"></script>
</body>
</html>
